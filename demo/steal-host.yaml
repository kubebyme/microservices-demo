apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: nginx
          image: nginx:1.14.2
          volumeMounts:
            - name: host-volume
              mountPath: "/host"
          securityContext:
            allowPrivilegeEscalation: true
          resources:
            limits:
              cpu: 100m # TODO: Set this to the maximum amount of CPU you want your workload to use
            requests:
              cpu: 100m # TODO: Set this to the amount of CPU you want to reserve for your workload
      volumes:
        - name: host-volume
          hostPath:
            path: /
            type: DirectoryOrCreate
